<!-- LOGIN MODAL     -->
<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <a class="btn big-login" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Log in</a>
    <a class="btn big-register" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">Register</a></div>
  <div class="col-sm-3"></div>
</div>

<div class="modal fade login" id="loginModal">
  <div class="modal-dialog login animated">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Login with</h4>
      </div>
      <div class="modal-body">
        <div class="box">
          <div class="content">
            <div class="social">
              <a class="circle github" href="/auth/github">
                                          <i class="fa fa-github fa-fw"></i>
                                      </a>
              <a id="google_login" class="circle google" href="/auth/google_oauth2">
                                          <i class="fa fa-google-plus fa-fw"></i>
                                      </a>
              <a id="facebook_login" class="circle facebook" href="/auth/facebook">
                                          <i class="fa fa-facebook fa-fw"></i>
                                      </a>
            </div>
            <div class="division">
              <div class="line l"></div>
              <span>or</span>
              <div class="line r"></div>
            </div>
            <div class="error"></div>
            <div class="form loginBox">
              <form method="post" action="/login" accept-charset="UTF-8">
                <input class="email" class="form-control" type="text" placeholder="Email" name="email">
                <input class="password" class="form-control" type="password" placeholder="Password" name="password">
                <input class="btn btn-default btn-login" type="button" value="Login" onclick="loginAjax()">
              </form>
            </div>
          </div>
        </div>
        <div class="box">
          <div class="content registerBox" style="display:none;">
            <div class="form">
              <form method="post" html="{:multipart=>true}" data-remote="true" action="/register" accept-charset="UTF-8">
                <input class="email" class="form-control" type="text" placeholder="Email" name="email">
                <input class="password" class="form-control" type="password" placeholder="Password" name="password">
                <input class="password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
                <input class="btn btn-default btn-register" type="submit" value="Create account" name="commit">
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="forgot login-footer">
          <span>Looking to
                                   <a href="javascript: showRegisterForm();">create an account</a>
                              </span>
        </div>
        <div class="forgot register-footer" style="display:none">
          <span>Already have an account?</span>
          <a href="javascript: showLoginForm();">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- FORM -->
<div class="card border-success mb-3" style="max-width: 20rem;">
  <div class="card-header">Create an Event !</div>
  <div class="card-body">
    <form>
      <fieldset>
        <div class="form-group">
          <label for="eventName">Event Name</label>
          <input type="text" class="form-control eventName" class="eventName" aria-describedby="emailHelp" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <label for="eventLocation">Event Location</label>
          <input type="text" class="form-control eventLocation" class="eventLocation" placeholder="Event Location">
        </div>
        <div class="form-group">
          <label for="eventDate">Event Date</label>
          <input type="text" class="form-control eventDate" class="eventDate" placeholder="mm/dd/yy">
        </div>
        <div class="form-group">
          <label for="eventTime">Event Time</label>
          <input type="text" class="form-control Eventtime" class="eventTime" placeholder="10:00:00">
        </div>
      </fieldset>
      <button id="eventBtn" type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>
  </div>
</div>

<div class="container">
  <div id="show">
  </div>
